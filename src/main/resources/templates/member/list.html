<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">아이디</th>
        <th scope="col">비밀번호</th>
        <th scope="col">이름</th>
        <th scope="col">핸드폰</th>
      </tr>
      <div th:each="list : ${list}">
        <tr>
          <td th:text="${list.id}"></td>
          <td th:text="*{list.userid}"></td>
          <td th:text="*{list.password}"></td>
          <td th:text="*{list.name}"></td>
          <td th:text="*{list.phone}"></td>
        </tr>
      </div>
    </table>
</body>
</html>
